################################################
# Karyon-REST module properties
################################################
# Where to look for the endpoints in the code structure.
com.scmspain.karyon.rest.property.packages=com.schibsted.hackathons.example.topquotes.endpoints


################################################
# Ribbon configuration parameters
################################################

# Max number of retries on the same server (excluding the first try)
#got-dilbert-service-client.ribbon.MaxAutoRetries=2
# Max number of next servers to retry (excluding the first server)
got-dilbert-service-client.ribbon.MaxAutoRetriesNextServer=3
# Service name to look for in Eureka
got-dilbert-service-client.ribbon.DeploymentContextBasedVipAddresses=team2
# If uncommented, the service discovery Eureka will be used.
# If commented, ribbon will look for the other service at "listOfServers" specified urls:ports.
got-dilbert-service-client.ribbon.NIWSServerListClassName=com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList
# Initial list of servers, can be changed via Archaius dynamic property at runtime
got-dilbert-service-client.ribbon.listOfServers=localhost:8081
# Whether all operations can be retried for this client
got-dilbert-service-client.ribbon.OkToRetryOnAllOperations=true
# Interval to refresh the server list from the source
got-dilbert-service-client.ribbon.ServerListRefreshInterval=60000
# Connect timeout used by Apache HttpClient
got-dilbert-service-client.ribbon.ConnectTimeout=3000
# Read timeout used by Apache HttpClient
got-dilbert-service-client.ribbon.ReadTimeout=3000
# Define connection type, over SSL or not
got-dilbert-service-client.ribbon.IsSecure=false
# Use IPs instead of DNS
got-dilbert-service-client.ribbon.UseIPAddrForServer=true

got-garfield-service-client.ribbon.MaxAutoRetriesNextServer=3
# Service name to look for in Eureka
got-garfield-service-client.ribbon.DeploymentContextBasedVipAddresses=team8
# If uncommented, the service discovery Eureka will be used.
# If commented, ribbon will look for the other service at "listOfServers" specified urls:ports.
got-garfield-service-client.ribbon.NIWSServerListClassName=com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList
# Initial list of servers, can be changed via Archaius dynamic property at runtime
got-garfield-service-client.ribbon.listOfServers=localhost:8081
# Whether all operations can be retried for this client
got-garfield-service-client.ribbon.OkToRetryOnAllOperations=true
# Interval to refresh the server list from the source
got-garfield-service-client.ribbon.ServerListRefreshInterval=60000
# Connect timeout used by Apache HttpClient
got-garfield-service-client.ribbon.ConnectTimeout=3000
# Read timeout used by Apache HttpClient
got-garfield-service-client.ribbon.ReadTimeout=3000
# Define connection type, over SSL or not
got-garfield-service-client.ribbon.IsSecure=false
# Use IPs instead of DNS
got-garfield-service-client.ribbon.UseIPAddrForServer=true
